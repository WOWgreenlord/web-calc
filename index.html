<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="" class="container">
      <div class="field">
        <input type="text" class="display">
      </div>
      <table class="pad">
        <tr>
          <td>
            <button class="symbol" id="percent">%</button>
          </td>
          <td>
            <button class="symbol" id="deleteAll">CE</button>
          </td>
          <td>
            <button class="symbol" id="delete">C</button>
          </td>
          <td>
            <button class="symbol" id="remove">
              <img src="remove.png" alt="" />
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="symbol">null</button>
          </td>
          <td>
            <button class="symbol">null</button>
          </td>
          <td>
            <button class="symbol">null</button>
          </td>
          <td>
            <button class="symbol" id="divide">&#247;</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" id="7">7</button>
          </td>
          <td>
            <button class="num" id="8">8</button>
          </td>
          <td>
            <button class="num" id="9">9</button>
          </td>
          <td>
            <button class="symbol" id="multiply">&#215;</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" id="4">4</button>
          </td>
          <td>
            <button class="num" id="5">5</button>
          </td>
          <td>
            <button class="num" id="6">6</button>
          </td>
          <td>
            <button class="symbol" id="subtract">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" id="1">1</button>
          </td>
          <td>
            <button class="num" id="2">2</button>
          </td>
          <td>
            <button class="num" id="3">3</button>
          </td>
          <td>
            <button class="symbol" id="plus">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="sign" id="sign">+/-</button>
          </td>
          <td>
            <button class="num" id="zero">0</button>
          </td>
          <td>
            <button class="comma" id="comma">,</button>
          </td>
          <td>
            <button class="equation" id="equation">=</button>
          </td>
        </tr>
      </table>
    </form>
    <script src="main.js"></script>
  </body>
</html>
